<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    

    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">Task Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_task') }}">Add Task</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('search_task') }}">Search Task</a>
                    </li>
                </ul>
            </div>
        </nav><br><br>
        <h1>Task Manager</h1>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    <a href="{{ url_for('task', task_id=task.id) }}">{{ task.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_task') }}" class="btn btn-primary mt-3">Add Task</a>
    </div>
</body>
</html>
